<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option  *ngFor="let category of competition.categories" value="{{category.id}}">{{category.name}}</mat-option>
  </mat-select>
</mat-form-field>
<button (click)="Submit()">Submit</button><button (click)="Cancel()">Cancel</button>
